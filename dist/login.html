<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e960e277a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the Dev Connector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> Dev Connector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers </a></li>
            <li><a href="register.html">Register </a></li>
            <li><a href="login.html">Login </a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- Alert-->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
        <h1 class="large text-primary">Sign In</h1>
        <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
        <form class="form" action="create-profile.html">

            <div class="form-group">
                <input type="email" placeholder="Email Address" name="email" />

            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" minLength="6" />
            </div>

            <input type="submit" class="btn btn-primary" value="Login" />
        </form>
        <p class="my-1">
            Don't have an account? <a href="register.html">Sign Up</a>
        </p>
    </section>
</body>

</html>
